<div class="mdl-grid">
    <div class="container content mdl-color--white mdl-cell mdl-cell--8-col">
        <h2>Contact Us</h2>
        <h4>Send us an email!</h4>
        <form action="mailto:studentpolicycouncil@gmail.com" method="post">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="name" id="name">
                <label class="mdl-textfield__label" for="name">Your Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="email" id="email">
                <label class="mdl-textfield__label" for="email">Your Email Address</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="subject" id="subject">
                <label class="mdl-textfield__label" for="Subject">Subject</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" name="comment" id="comment"></textarea>
                <label class="mdl-textfield__label" for="comment">Comments?</label>
            </div>
            <input type="submit" value="Send">
        </form>
    </div>
</div>
